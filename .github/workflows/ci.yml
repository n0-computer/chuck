name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  RUSTFLAGS: -Dwarnings

jobs:
  rust:
    name: Rust lint & check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --all-targets

      - name: cargo check
        run: cargo check

  python:
    name: Python lint, format & deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - uses: astral-sh/setup-uv@v5

      - name: uv pip install
        run: uv pip install --system -r netsim/scripts/requirements.txt

      - name: ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: check netsim/

      - name: ruff format
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check netsim/
